<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Absolute Positioning</title>

    <style>
      body {
        margin: 0;
        padding: 0;
      }

      .box {
        color: #fff;
        height: 300px;
        position: absolute;
        width: 300px;
      }

      .blue {
        background-color: blue;
        left: 300px;
        top: 300px;
      }

      .yellow {
        background-color: yellow;
        color: #000;
      }
      .red {
        background-color: red;
        left: 600px;
        top: 600px;
      }
    </style>
  </head>
  <body>
    <body>
      <div class="red box"><p>left: 600px; top: 600px;</p></div>

      <div class="blue box"><p>left: 300px; top: 300px;</p></div>

      <div class="yellow box">
        <p>position: absolute; moved up automatically</p>
      </div>
    </body>
  </body>
</html>
