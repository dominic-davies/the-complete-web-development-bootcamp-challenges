<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Positioning Challenges</title>

    <style>
      body {
        margin: 0;
        padding: 0;
      }

      .box {
        height: 100px;
        width: 100px;
      }

      .blue {
        background-color: blue;
        position: relative;
        bottom: 100px;
      }

      .yellow {
        background-color: yellow;
        position: relative;
        bottom: 200px;
        left: 100px;
      }
      .red {
        background-color: red;
        position: relative;
        left: 200px;
      }
    </style>
  </head>
  <body>
    <body>
      <div class="red box"></div>

      <div class="blue box"></div>

      <div class="yellow box"></div>
    </body>
  </body>
</html>
